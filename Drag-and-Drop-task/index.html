<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

    <div class="row d-flex justify-content-center images mt-5">

      <div class="col-lg-4 dropZone d-flex justify-content-center align-items-center flex-wrap">

        <div class="title">

        <div class="buttonDrop">
          <button type="button" class="btn btn-dark chooseButton m-4">Choose files</button>
        </div>

      </div>
    </div>
    <div class="listTable">
      <table class="table d-none mt-5">
        <thead>
          <tr>

          </tr>
        </thead>
      </table>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
